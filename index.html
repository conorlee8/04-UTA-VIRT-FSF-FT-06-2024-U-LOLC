<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conor Lee's Blog</title>
    <link rel="reset" href="./Assets/css/reset.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="stylesheet" href="./Assets/css/form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="profile-container">
            <img src="./Assets/img/CONOR_LEE_HEADSHOT-removebg-preview.png" alt="Conor Lee" class="profile-pic">
        </div>
        <h1>Welcome to Conor Lee's Blog</h1>
        <button id="toggle-Mode-Main">Toggle Light/Dark Mode</button>
    </header>
    <main>
        <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
            <strong>Attention Contributor!</strong> Submit the form below to blog your post!
          </div>
        <form id="blogForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            
            <label for="title">Blog Title:</label>
            <input type="text" id="title" required>
            
            <label for="content">Blog Content:</label>
            <textarea id="content" required></textarea>
            
            <button type="submit">Submit</button>
            <p id="error" class="error"></p>
        </form>
    </main>
    <footer>
        <a href="https://github.com/conorlee8">Developer's Portfolio</a>
    </footer>
    <script src="./Assets/js/form.js"></script>
    <script src="./Assets/js/logic.js"></script>
</body>
</html>
